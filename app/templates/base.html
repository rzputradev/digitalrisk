<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>{% block title %}{% endblock %}</title>
      <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
      <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}" />
      <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
   </head>
   <body class="antialiased scroll-smooth">
      {% block content %} {% endblock content %}

      <!-- Stack Toast notification container -->
      <div class="toast-container" id="toastContainer">
         <!-- Flash messages container -->
         <div id="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message
            in messages %}
            <div
               class="flash-message text-sm rounded-sm flex items-center justify-between gap-x-4"
               data-category="{{ category }}"
            >
               <p>{{ message }}</p>
               <button class="close-toast" aria-label="Close">&times;</button>
            </div>
            {% endfor %} {% endif %} {% endwith %}
         </div>
      </div>

      <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
   </body>
</html>
