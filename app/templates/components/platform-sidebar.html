<aside
   id="platform-sidebar"
   class="flex flex-col sticky top-20 w-max lg:w-80 h-full space-y-8 pr-2 py-4 text-primary/90 font-normal transition-all duration-150"
>
   <div>
      <a

      >

            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"

            stroke-width="2"

         href="{{ url_for('platform.createCustomer') }}"
         class="flex items-center space-x-4 w-full px-2 hover:bg-secondary rounded-md py-2 {{ 'bg-secondary font-semibold' if request.path == url_for('platform.createCustomer') else '' }}"
      >
         <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-user-plus size-6 text-mutedForeground"
         >
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="8.5" cy="7" r="4"></circle>
            <line x1="20" y1="8" x2="20" y2="14"></line>
            <line x1="23" y1="11" x2="17" y2="11"></line>

         <span class="sidebar-text hidden lg:inline">Create</span>
      </a>
      <a
         href="{{ url_for('platform.myCustomer') }}"
         class="flex items-center space-x-4 w-full px-2 hover:bg-secondary rounded-md py-2 {{ 'bg-secondary font-semibold' if request.path == url_for('platform.myCustomer') else '' }}"
      >
         <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-users size-6 text-mutedForeground"
         >
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
         </svg>
         <span class="sidebar-text hidden lg:inline">My Customers</span>
      </a>
   </div>

   <div class="space-y-2">
      <a
         href="{{ url_for('platform.settings') }}"
         class="flex items-center space-x-4 w-full px-2 hover:bg-secondary rounded-md py-2 {{ 'bg-secondary font-semibold' if request.path == url_for('platform.settings') else '' }}"
      >
         <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-settings size-6 text-mutedForeground"
         >
            <circle cx="12" cy="12" r="3"></circle>

         <span class="sidebar-text hidden lg:inline">Settings</span>
      </a>
      <a
         href="{{ url_for('auth.logout') }}"
         class="flex items-center space-x-4 w-full px-2 hover:bg-secondary rounded-md py-2"
      >
         <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-log-out size-6 text-mutedForeground"
         >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
         </svg>
         <span class="sidebar-text hidden lg:inline">Sign Out</span>
      </a>
   </div>
</aside>

<script>
   document.addEventListener("DOMContentLoaded", function () {
      const sidebar = document.getElementById("platform-sidebar");
      const sidebarTrigger = document.getElementById("platform-sidebar-trigger");
      const sidebarState = localStorage.getItem("sidebarState");

      // Apply the saved state on page load
      if (sidebarState === "closed") {
         sidebar.classList.remove("lg:w-80");
         sidebar.classList.add("w-max");
         sidebar.querySelectorAll(".sidebar-text").forEach((text) => {
            text.classList.add("hidden");
            text.classList.remove("lg:inline");
         });
      } else {
         sidebar.classList.add("lg:w-80");
         sidebar.classList.remove("w-max");
         sidebar.querySelectorAll(".sidebar-text").forEach((text) => {
            text.classList.remove("hidden");
            text.classList.add("lg:inline");
         });
      }

      // Toggle sidebar state on button click
      sidebarTrigger.addEventListener("click", function () {
         sidebar.classList.toggle("w-max");
         sidebar.classList.toggle("lg:w-80");

         const isClosed = sidebar.classList.contains("w-max");
         localStorage.setItem("sidebarState", isClosed ? "closed" : "open");

         sidebar.querySelectorAll(".sidebar-text").forEach((text) => {
            text.classList.toggle("hidden");
            text.classList.toggle("lg:inline");
         });
      });
   });
</script>
