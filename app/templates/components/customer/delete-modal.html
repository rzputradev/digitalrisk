<!-- Modal delete customer -->
<div
   id="customer-delete-{{customer.id}}"
   class="fixed inset-0 z-50 items-center justify-center bg-black bg-opacity-50 hidden"
>
   <div class="bg-background rounded-md shadow-lg w-full max-w-lg text-primary/90 p-8 space-y-8">
      <!-- Header -->
      <div class="font-semibold text-xl">Delete Customer</div>

      <!-- Content -->
      <div class="space-y-4">
         <p class="truncate">Are you sure you want to delete {{customer.name}}?</p>
         <p class="text-sm">Deleting this customer will have the following consequences:</p>
         <ul class="list-disc list-inside text-sm space-y-1">
            <li>Customer data cannot be recovered.</li>
            <li>All customer transactions will be removed.</li>
            <li>Customer history will also be deleted.</li>
         </ul>
      </div>

      <!-- Footer -->
      <form method="POST" action="{{ url_for('platform.customer.delete') }}">
         <input type="hidden" name="customer_id" value="{{ customer.id }}" />
         <div class="flex justify-end">
            <button type="submit" class="text-secondary rounded-md bg-destructive py-2 px-4 mr-2">Delete</button>
            <button
               type="button"
               onclick="closeModal('customer-delete-{{ customer.id }}')"
               class="bg-secondary py-2 px-4 rounded-md"
            >
               Cancel
            </button>
         </div>
      </form>
   </div>
</div>
