<!-- Modal delete customer -->
<div
   id="customer-delete-modal-{{customer.id}}"
   class="fixed inset-0 z-50 items-center justify-center bg-primary/50 hidden"
>
   <div class="bg-background rounded-md shadow-lg w-full max-w-lg text-primary/90 p-8 space-y-6">
      <!-- Header -->
      <div class="flex items-center justify-between">
         <span class="font-semibold text-xl">Delete Customer</span
         ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-x cursor-pointer"
            onclick="closeModal('customer-delete-modal-{{ customer.id }}')"
         >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
         </svg>
      </div>

      <!-- Content -->
      <div class="space-y-4 p-4 bg-red-50 border border-red-200 rounded-md">
         <p class="text-lg font-semibold text-red-800">
            Are you sure you want to delete the customer named <strong class="font-bold">{{ customer.name }}</strong>?
         </p>
         <p class="text-sm text-red-700">
            This action will permanently delete the customer and all associated data, including applications and
            statements. This cannot be undone.
         </p>
      </div>

      <!-- Footer -->
      <form method="POST" action="{{ url_for('platform.customer.delete') }}">
         <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
         <input type="hidden" name="customer_id" value="{{ customer.id }}" />
         <div class="flex justify-end text-sm">
            <button type="submit" class="text-secondary rounded-md bg-destructive py-2 px-4 mr-2">Confirm</button>
            <button
               type="button"
               onclick="closeModal('customer-delete-modal-{{customer.id}}')"
               class="bg-secondary py-2 px-4 rounded-md"
            >
               Cancel
            </button>
         </div>
      </form>
   </div>
</div>
