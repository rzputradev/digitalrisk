<!-- Modal create application -->
<div
   id="create-application-modal-{{customer.id}}"
   class="fixed inset-0 z-50 items-center justify-center bg-primary bg-opacity-50 hidden"
>
   <div class="bg-background rounded-md shadow-lg w-full max-w-lg text-primary/90 p-8 space-y-6">
      <!-- Header -->
      <div class="flex items-center justify-between">
         <span class="font-semibold text-xl">Create Application</span>
         <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-x cursor-pointer"
            onclick="closeModal('create-application-modal-{{customer.id}}')"
         >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
         </svg>
      </div>

      <!-- Form -->
      <form method="POST" action="{{ url_for('platform.application.create') }}" class="space-y-8">
         <div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <input type="hidden" name="customer_id" value="{{ customer.id }}" />
         </div>
         <!-- Select application type -->
         <div class="space-y-2">
            <p class="text-mutedForeground">
               Create new application for <span class="font-semibold">{{customer.name}}</span>?
            </p>
            <div class="flex items-center w-full gap-x-4">
               <label for="application_type_id" class="w-2/5 text-mutedForeground"
                  >{{ application_form.application_type_id.label.text }}</label
               >
               <div class="w-3/5">
                  {{ application_form.application_type_id(class="w-full px-0 appearance-none bg-transparent border-0
                  border-b-2 border-mutedForeground/50 focus:outline-none focus:ring-0 focus:border-primary transition
                  duration-150") }}
               </div>
            </div>
         </div>
         <!-- Buttons -->
         <div class="flex justify-end text-sm">
            <button
               type="submit"
               class="text-secondary bg-primary/85 hover:bg-primary/90 rounded-md py-2 px-4 mr-2 transition duration-150"
            >
               Confirm
            </button>
            <button
               type="button"
               onclick="closeModal('create-application-modal-{{customer.id}}')"
               class="bg-gray-200 hover:bg-gray-300 py-2 px-4 rounded-md transition duration-150"
            >
               Cancel
            </button>
         </div>
      </form>
   </div>
</div>
