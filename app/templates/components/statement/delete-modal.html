<!-- Modal delete statement -->
<div
   id="statement-delete-modal-{{statement.id}}"
   class="fixed inset-0 z-50 items-center justify-center bg-primary bg-opacity-50 hidden"
>
   <div class="bg-background rounded-md shadow-lg w-full max-w-lg text-primary/90 p-8 space-y-6">
      <!-- Header -->
      <div class="flex items-center justify-between">
         <span class="font-semibold text-xl">Delete Statement</span
         ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-x cursor-pointer"
            onclick="closeModal('statement-delete-modal-{{statement.id}}')"
         >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
         </svg>
      </div>

      <!-- Content -->
      <div class="space-y-4 p-4 bg-red-50 border border-red-200 rounded-md">
         <p class="text-lg font-semibold text-red-800">Are you sure you want to delete this statement?</p>
         <p class="text-sm text-red-700">
            This action will permanently delete the statement and remove all associated data. This action cannot be
            undone.
         </p>
      </div>

      <!-- Footer -->
      <form method="POST" action="{{ url_for('platform.statement.delete') }}">
         <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
         <input type="hidden" name="statement_id" value="{{ statement.id }}" />
         <div class="flex justify-end text-sm text-secondary">
            <button
               type="submit"
               class="rounded-md bg-destructive py-2 px-4 mr-2 hover:bg-destructive/90 transition-colors duration-200"
            >
               Confirm
            </button>
            <button
               type="button"
               onclick="closeModal('statement-delete-modal-{{statement.id}}')"
               class="bg-mutedForeground py-2 px-4 rounded-md hover:bg-mutedForeground/90 hover:shadow-md transition-all duration-200"
            >
               Cancel
            </button>
         </div>
      </form>
   </div>
</div>
