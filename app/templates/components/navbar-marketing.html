<header class="sticky-top bg-white py-1" id="navbar-marketing">
    <nav class="navbar container navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand me-auto fw-bold" href="#">Brand</a>
            <div
                class="offcanvas offcanvas-end"
                tabindex="-1"
                id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel"
            >
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Visi Prima Solusi HQ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item mx-lg-2">
                            <a
                                class="nav-link {% if request.path == url_for('marketing.homepage') %}active{% endif %}"
                                href="{{url_for('marketing.homepage')}}"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item mx-lg-2">
                            <a
                                class="nav-link {% if request.path == url_for('marketing.about') %}active{% endif %}"
                                href="{{url_for('marketing.about')}}"
                                >About</a
                            >
                        </li>
                        <li class="nav-item mx-lg-2">
                            <a
                                class="nav-link {% if request.path == url_for('marketing.contact') %}active{% endif %}"
                                href="{{url_for('marketing.contact')}}"
                                >Contact</a
                            >
                        </li>
                    </ul>
                </div>
            </div>

            {% if current_user.is_authenticated %}
                <a class="btn btn-md btn-dark fw-medium" href="{{ url_for('auth.login') }}">Dashboard</a>
            {% else %}
                <a class="btn btn-md btn-dark fw-medium" href="{{ url_for('auth.login') }}">Sign In</a>
            {% endif %}

            <button
                class="navbar-toggler border-0 ms-2 ms-lg-0"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>
